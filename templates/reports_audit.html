{% extends 'base.html' %}
{% block content %}
<div dir="rtl" style="text-align:right">
  <h3 class="mb-3">היסטוריית ציוד</h3>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>מס' Audit</th>
        <th>מס' ציוד</th>
        <th>שם ציוד</th>
        <th>פעולה</th>
        <th>שונה ע"י</th>
        <th>תאריך שינוי</th>
      </tr>
    </thead>
    <tbody>
      {% for i in items %}
      <tr>
        <td>{{ i.audit_id }}</td>
        <td>{{ i.equipment_id }}</td>
        <td>{{ i.equipment_name }}</td>
        <td>{{ i.action }}</td>
        <td>{{ i.changed_by }}</td>
        <td>{{ i.changed_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
