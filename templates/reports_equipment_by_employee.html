{% extends 'base.html' %}
{% block content %}
<div dir="rtl" style="text-align:right">
  <h3 class="mb-3">דוח ציוד לפי עובד</h3>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>מס' ציוד</th>
        <th>שם פריט</th>
        <th>סוג</th>
        <th>מס' עובד</th>
        <th>שם עובד</th>
        <th>עמדה</th>
      </tr>
    </thead>
    <tbody>
      {% for i in items %}
      <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.type }}</td>
        <td>{{ i.assigned_to }}</td>
        <td>{{ i.first_name }} {{ i.last_name }}</td>
        <td>{{ i.station }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
